{% extends 'base.html' %}
{% block title %}배달의민족 sinup{% endblock %}


{% block body %}

<div class="container">
  <form class="form-signin" role="form" method="post" action="">
    {% csrf_token %}
    <h2 class="form-signin-heading a">회원가입</h2>
    <input type="texyt" class="form-control br"
      placeholder="Username" name='username' required="" autofocus="">
      <div class='a'>{{ error }}</div>
    <input type="email" class="form-control br"
      placeholder="Email address" name='email' required="">
    <input type="password" class="form-control br"
      placeholder="Password" name='password' required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      등록
    </button>
    {% if is_client %}
    <div class="a">
         <a href="{% url 'signup' %}">업체용 회원가입하기</a>
    </div>
    {% endif %}
  </form>
</div>

{% endblock %}
